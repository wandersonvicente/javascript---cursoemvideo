<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Combatible" content="ie=edge">
    <title>ex004</title>
    <style>
        body {
            font:normal 20pt Arial;
        }
    </style>

</head>
<body>
    

    <script>
        var nome = window.prompt('What is is your name?')
        document.write(`Hello <strong>${nome}</strong>. Your name has ${nome.length} letters.<br/>`)
        document.write(`Your name in capital letters is ${nome.toUpperCase()}.<br/>`)
        document.write(`Your name in lower case is ${nome.toLowerCase()}`)
    </script>
</body>
</html>
