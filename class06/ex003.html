<body>
    <h1>Hello World!!!</h1> <!--Here is the title of site-->

    <script>
       var n1 = Number(window.prompt('Type a number, please.'))
       var n2 = Number(window.prompt('Type another number, please.'))

       //plus is for sum(number + number)

    </script>
